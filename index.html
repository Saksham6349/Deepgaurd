<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeepFraud | AI Security Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a tech/cyber feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 4px;
        border: 1px solid #0f172a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #10b981; 
      }
      .animate-scan {
        animation: scan 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      @keyframes scan {
        0% { top: 0%; opacity: 0; box-shadow: 0 0 50px rgba(16, 185, 129, 0); }
        15% { opacity: 1; box-shadow: 0 0 20px rgba(16, 185, 129, 0.5); }
        85% { opacity: 1; box-shadow: 0 0 20px rgba(16, 185, 129, 0.5); }
        100% { top: 100%; opacity: 0; box-shadow: 0 0 50px rgba(16, 185, 129, 0); }
      }
      .animate-pulse-green {
        animation: pulse-green 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse-green {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }
    </style>

    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>

  </body>
</html>
